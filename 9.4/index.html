<!DOCTYPE html>
<html>

<head>
  <title>Flexbox Pricing Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: "Sono", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }

    .pricing-container {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .pricing-plan {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 700px;
      width: 400px;
      background-color: gray;
      margin-right: 20px;
      border-radius: 30px;
      position: relative;
    }

    .plan-title {
      padding: 20px;
      background-color: gold;
      text-align: center;
      width: 100%;
      font-weight: 800;
      font-size: 40px;
      box-sizing: border-box;
      position: absolute;
      top: 12px;
    }

    .plan-price {
      font-size: 50px;
      font-weight: bold;
    }

    .basic-plan .plan-title {
      margin: 0;
      font-size: 50px;
      text-align: center;
    }

    .plan-features{
      font-size: 20px;
      font-weight: bold;
    }
    button{
      font-size: 20px;
    font-weight: 500;
    padding: 20px;
    letter-spacing: 2px;
    background-color: gold;
    border-radius: 10px;
    border: 0;
    width: 200px;
    position: absolute;
    bottom: 10px;
    }

    /* Hint: What can you do with a media query and flexbox? */
    @media (min-width: 700px) and (max-width: 1250px) {
      body {
      font-family: "Sono", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }
    .pricing-container {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      flex-wrap: wrap;
     
    }
    
    .pricing-plan {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 400px;
      width: 400px;
      background-color: rgb(162, 161, 161);
      margin-top: 20px;
      margin-right: 20px;
      border-radius: 30px;
      position: relative;
    }
    
    }
  </style>
</head>

<body>
  <div class="pricing-container">
    <div class="pricing-plan">
      <div class="plan-title">Basic</div>
      <div class="plan-price">$9.99/month</div>
      <ul class="plan-features">

      </ul>

    </div>
    <div class="pricing-plan">
      <div class="plan-title">Standard</div>
      <div class="plan-price">$19.99/month</div>
      <ul class="plan-features">
        <li>âœ… 50GB Storage</li>
        <li>âœ… 5 Users</li>
        <li>âœ… Phone &amp; Email Support</li>
      </ul>
      <button class="plan-button">Sign Up</button>
    </div>
    <div class="pricing-plan">
      <div class="plan-title">Premium</div>
      <div class="plan-price">$49.99/month</div>
      <ul class="plan-features">
        <li>âœ… 100GB Storage</li>
        <li>âœ… 10 Users</li>
        <li>âœ… 24/7 Support</li>
      </ul>
      <button class="plan-button">Sign Up</button>
    </div>
  </div>
</body>

</html>
